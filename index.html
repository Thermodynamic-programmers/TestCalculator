<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой калькулятор</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 5px; }
        #result { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Простой калькулятор</h1>
    <input type="number" id="num1" placeholder="Введите первое число">
    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">×</option>
        <option value="divide">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Введите второе число">
    <br>
    <button onclick="calculate()">Рассчитать</button>
    <p id="result"></p>

    <script>
        async function loadPyodideAndRun() {
            let pyodide = await loadPyodide();
            // Начало Python-кода
            await pyodide.runPythonAsync(`
                def calculate(num1, num2, operation):
                    # Приводим входные данные к числам
                    num1 = float(num1)
                    num2 = float(num2)
                    
                    # Выполняем операцию в зависимости от выбора
                    if operation == "add":
                        return num1 + num2
                    elif operation == "subtract":
                        return num1 - num2
                    elif operation == "multiply":
                        return num1 * num2
                    elif operation == "divide":
                        if num2 == 0:
                            return "Ошибка: деление на ноль"
                        return num1 / num2
                    return "Неизвестная операция"
            `);
            // Конец Python-кода
            return pyodide;
        }

        let pyodideReady = loadPyodideAndRun();

        async function calculate() {
            let pyodide = await pyodideReady;
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operation = document.getElementById("operation").value;

            // Вызываем Python-функцию
            let result = await pyodide.runPythonAsync(`
                calculate(${num1}, ${num2}, "${operation}")
            `);
            document.getElementById("result").innerText = "Результат: " + result;
        }
    </script>
</body>
</html>
